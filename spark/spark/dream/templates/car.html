<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width initial-scale=1">
    <title>Title</title>

	{% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">

    <script src="{% static 'js/jquery-1.9.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <style>
        .examp{
            margin: 20px;
        }

        .carousel{
            background: #2f4357;
            margin-top: 20px;
        }
         .carousel .item img{
            margin: 0 auto; /* Align slide image horizontally center */
        }

        .carousel-indicators{

        }
    </style>
</head>
<body>

<div class="examp">
    <div class="carousel slide" data-interval="3000" id="myCarousel" data-ride="carousel">
        <!--carousel indicator-->
        <ol class="carousel-indicators">
            <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
	    <div class="item active">
	<form method="get" action="http://fb.com" target="_blank">	
	<img src="../static/images/slide1.png" alt="first slide">
	<input type="submit" name="btn" value="submit">
	</form>
            </div>
            <div class="item">
<form method="get">
<a href="http://google.com" target="_blank"><img src="../static/images/slide2.png" alt="second slide"></a></form>
            </div>

            <div class="item">
<form method="get">
<a href="http://paytm.com" target="_blank"><img src="../static/images/slide3.png" alt="third slide"></a></form>
            </div>
        </div>

        <!-- carousel left and right -->

    <a href="#myCarousel" class="carousel-control left" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>

    <a href="#myCarousel" class="carousel-control right" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>
</div>

</body>
</html>
